<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class='container'>
    <div class="textContainer">
      <img src="images/icon-star.svg" alt="icon-star">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us to improve our
        offering</p>
    </div>
    <form class="rating" name="form">
      <div class="rating__item">1</div>
      <div class="rating__item">2</div>
      <div class="rating__item">3</div>
      <div class="rating__item">4</div>
      <div class="rating__item">5</div>
      <button id="button" type="button" name="form">Submit</button>
    </form>
  </div>
  <div class="secundaryContainer">
    <div class="scoreboard">
      <img id="img" src="images/illustration-thank-you.svg" alt="img">
      <p id="score">You selected <span id="selected"></span> out of 5</p>
      <h2>Thanks you!</h2>
      <p>we appreciated you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
