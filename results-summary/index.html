<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class='container'>
    <div class="container__score">
      <p>Your Result</p>
      <div class="circle_score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="score__Text">
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>
    <div class="container__summary">
      <b>Summary</b>
      <div class="summary__item reaction">
        <img class="icon"  alt="Thunder">
        <p class="category">a</p>
        <span class="result">80</span>
        <span class="color">/100</span>
      </div>
      <div class="summary__item memory">
        <img class="icon"  alt="Brain">
        <p class="category">b</p>
        <span class="result">80</span>
        <span class="color">/100</span>
      </div>
      <div class="summary__item verbal">
        <img class="icon"  alt="Languaje">
        <p class="category">a</p>
        <span class="result">80</span>
        <span class="color">/100</span>
      </div>
      <div class="summary__item visual">
        <img class="icon"  alt="Eye">
        <p class="category">a</p>
        <span class="result">80</span>
        <span class="color">/100</span>
      </div>
      <input type="button" value="Continue">
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
