<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <div class='container'>
    <header id="title">
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>
    <main id="timer">
      <div class="box">
        <div class="largeBox">
          <div class="smallBox">
          </div>
        </div>
        <p id="day">--</p>
        <span>DAYS</span>
      </div>
      <div class="box">
        <div class="largeBox">
          <div class="smallBox">
          </div>
        </div>
        <p id="hour">--</p>
        <span>HOURS</span>
      </div>
      <div class="box">
        <div class="largeBox">
          <div class="smallBox">
          </div>
        </div>
        <p id="min">--</p>
        <span>MINUTES</span>
      </div>
      <div class="box">
        <div class="largeBox">
          <div class="smallBox">
          </div>
        </div>
        <p id="sec">--</p>
        <span>SECONDS</span>
      </div>
    </main>
    <footer id="social">
      <div class="socialContainer">
        <a href="http://www.facebook.com" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="http://www.pinterest.com" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
        <a href="http://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
