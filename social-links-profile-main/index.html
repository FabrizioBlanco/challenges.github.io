<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    <div class="container__name">
      <h3>Jessica Randall</h3>      
    </div>
    <div class="container__pais">
      <p>London, United Kingdom</p>
    </div>
    <p id="pais">"Front-end developer and avid reader."</p>
    <div class="container__social-media">
      <div class="social-media__item"><p>GitHub</p></div>
      <div class="social-media__item"><p>Frontend Mentor</p></div>
      <div class="social-media__item"><p>LinkedIn</p></div>
      <div class="social-media__item"><p>Twitter </p></div>
      <div class="social-media__item"><p>instagram</p></div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/FabrizioBlanco/challenges.github.io" target="about:_blank">Fabrizio
        Blanco</a>.
    </div> -->
  </div>
</body>

</html>
