<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main id="container">
    <div id="selectorContainer">
      <h4 id="calc">calc</h4>
      <div id="selector">
        <p>THEME</p>
        <div id="form">
          <label id="selectorNumber" for="themeSelector">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </label>
          <input class="themeSelector" id="selectorInput" type="range" value="1" min="1" max="3" name="form" />
        </div>        
      </div>
    </div>
    <header id="display">
      <p>399,981</p>
    </header>
    <div id="keyPadContainer">
      <div id="keyPad">
        <div class="key">
          <p>7</p>
        </div>
        <div class="key">
          <p>8</p>
        </div>
        <div class="key">
          <p>9</p>
        </div>
        <div class="key textKey del">
          <p>DEL</p>
        </div>
        <div class="key">
          <p>4</p>
        </div>
        <div class="key">
          <p>5</p>
        </div>
        <div class="key">
          <p>6</p>
        </div>
        <div class="key">
          <p>+</p>
        </div>
        <div class="key">
          <p>1</p>
        </div>
        <div class="key">
          <p>2</p>
        </div>
        <div class="key">
          <p>3</p>
        </div>
        <div class="key">
          <p>-</p>
        </div>
        <div class="key">
          <p>.</p>
        </div>
        <div class="key">
          <p>0</p>
        </div>
        <div class="key">
          <p>/</p>
        </div>
        <div class="key">
          <p>x</p>
        </div>
        <div class="key textKey reset">
          <p>RESET</p>
        </div>
        <div class="key equal">
          <p>=</p>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
