<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main id="container">
    <div id="selectorContainer">
      <h4 id="calc">calc</h4>
      <div id="selector">
        <p>THEME</p>
        <div id="form">
          <label id="selectorNumber" for="themeSelector">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </label>
          <input class="themeSelector" id="selectorInput" type="range" value="1" min="1" max="3" name="form" />
        </div>
      </div>
    </div>
    <header id="displayContainer">
      <div id="display"></div>
    </header>
    <div id="keyPadContainer">
      <form id="keyPad">
        <button class="inputButton key" type="button" value="7">7</button>
        <button class="inputButton key" type="button" value="8">8</button>
        <button class="inputButton key" type="button" value="9">9</button>
        <button class="inputButton key textKey del" id="del"type="button" value="DEL">DEL</button>
        <button class="inputButton key" type="button" value="4">4</button>
        <button class="inputButton key" type="button" value="5">5</button>
        <button class="inputButton key" type="button" value="6">6</button>
        <button class="inputButton key" type="button" value="+">+</button>
        <button class="inputButton key" type="button" value="1">1</button>
        <button class="inputButton key" type="button" value="2">2</button>
        <button class="inputButton key" type="button" value="3">3</button>
        <button class="inputButton key" type="button" value="-">-</button>
        <button class="inputButton key" type="button" value=".">.</button>
        <button class="inputButton key" type="button" value="0">0</button>
        <button class="inputButton key" type="button" value="/">/</button>
        <button class="inputButton key" type="button" value="x">x</button>
        <button class="inputButton key textKey reset" type="button" value="RESET">RESET</button>
        <button class="inputButton key equal" type="button" value="=">=</button>
      </form>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
