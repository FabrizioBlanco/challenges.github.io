<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main class="container">
    <div id="container__img">
      <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
    </div>
    <form id="container__date">
      <div class="date__item">
        <label for="day">DAY</label>
        <input type="number" id="day" placeholder="DD">
        <p class="error" hidden>must be a valid day</p>
      </div>
      <div class="date__item">
        <label for="month">MONTH</label>
        <input type="number" id="month" placeholder="MM">
        <p class="error" hidden>must be a valid month</p>
      </div>
      <div class="date__item">
        <label for="year">YEAR</label>
        <input type="number"id="year" placeholder="YYYY">
        <p class="error" hidden>must be in the past</p>
      </div>
    </form>
    <div id='container__age'>
      <div class="age__item">
        <span id="years">- -</span>
        <p>years</p>
      </div>
      <div class="age__item">
        <span id="months">- -</span>
        <p>months</p>
      </div>
      <div class="age__item">
        <span id="days">- -</span>
        <p>days</p>
      </div>
    </div>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
